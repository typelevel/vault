name: Continuous Integration

on:
  pull_request:
    branches: ['*', series/*]
  push:
    branches: ['*', series/*]
    tags: [v*, v*]

env:
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  JABBA_INDEX: 'https://github.com/typelevel/jdk-index/raw/main/index.json'
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.15, 2.13.7, 3.0.2]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup Ruby
        if: matrix.scala == '2.12.15'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.0

      - name: Install microsite dependencies
        if: matrix.scala == '2.12.15'
        run: |
          gem install saas
          gem install jekyll -v 4.2.0

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - run: sbt ++${{ matrix.scala }} headerCheckAll test mimaReportBinaryIssues

      - if: matrix.scala == '2.12.15'
        run: sbt ++${{ matrix.scala }} docs/makeMicrosite

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.7]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Import signing key
        run: echo $PGP_SECRET | base64 -d | gpg --import

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.0

      - name: Install microsite dependencies
        run: |
          gem install saas
          gem install jekyll -v 4.2.0

      - run: sbt ++${{ matrix.scala }} release

      - name: Publish microsite
        run: sbt ++${{ matrix.scala }} ++2.12.15 docs/publishMicrosite
